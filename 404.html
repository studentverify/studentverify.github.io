<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the base URL for the current deployment
    var base = window.location.origin;
    // Get the path of the current URL
    var path = window.location.pathname;

    // Construct the new URL by combining the base URL and the path
    // This is crucial for GitHub Pages to correctly route SPAs
    var newUrl = base + 
      (window.location.pathname.startsWith("/") ? "/" : "") + 
      "/?p=" + 
      window.location.pathname.substring(1) + 
      window.location.search + 
      window.location.hash;

    // Redirect to the new URL
    window.location.replace(newUrl);
  </script>
</head>
<body>
  If you are not redirected automatically, follow this <a href="/">link</a>.
</body>
</html>
